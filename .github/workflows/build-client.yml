---
name: Build Client

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-client:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: "client"

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "24.x"
          cache: "npm"
          cache-dependency-path: "client/package-lock.json"
      - name: Install dependencies
        run: npm ci
      - name: Lint client source
        run: npm run lint
      - name: Run client tests
        run: npm test
      - name: Build client files
        run: |
          npm run build && cd ../client_build
          zip -r ../zundamahjong-client.zip *
      - uses: actions/upload-artifact@v4
        with:
          path: zundamahjong-client.zip
          name: zundamahjong-client
