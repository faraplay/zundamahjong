---
name: Test Python Wheel

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-wheel:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set up build
        run: |
          python -m pip install --upgrade pip
          python -m pip install mypy flake8 pytest build
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          fi
      - name: Perform type checking
        run: |
          mypy --strict src tests
      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      - name: Test with pytest
        run: |
          python -m pytest
      - name: Build Python wheel
        run: |
          python -m build
      - uses: actions/upload-artifact@v4
        with:
          path: dist/zundamahjong-*-py3-none-any.whl
          name: zundamahjong-wheel-python-${{ matrix.python-version }}
          overwrite: true

  test-wheel:
    needs: build-wheel
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.12", "3.13"]

    steps:
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/download-artifact@v5
        with:
          name: zundamahjong-wheel-python-${{ matrix.python-version }}
      - name: Install wheel
        run: |
          python -m pip install --upgrade pip
          python -m pip install zundamahjong-*-py3-none-any.whl
      - name: Install gunicorn
        run: |
          python -m pip install gunicorn
      - name: Test WSGI app
        run: |
          timeout --preserve-status 20s \
            gunicorn --bind unix://web.sock zundamahjong.server:app
