---
name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-client:
    uses: ./.github/workflows/build-client.yml
  build-server:
    uses: ./.github/workflows/build-server.yml

  release:
    needs:
      - build-client
      - build-server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v5
        with:
          name: zundamahjong-wheel-python-3.13
      - uses: actions/download-artifact@v5
        with:
          name: zundamahjong-client
      - name: Add version to client release files
        run: |
          mv zundamahjong-client.zip \
             zundamahjong-client-"${GITHUB_REF_NAME#v}".zip
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            zundamahjong-*-py3-none-any.whl
            zundamahjong-client-*.zip
