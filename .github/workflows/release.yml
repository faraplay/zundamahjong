---
name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  test-client:
    uses: ./.github/workflows/client.yml
  test-server:
    uses: ./.github/workflows/server.yml

  release:
    needs:
      - test-client
      - test-server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v5
        with:
          name: zundamahjong-wheel
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            zundamahjong-*-py3-none-any.whl
