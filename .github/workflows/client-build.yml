---
name: Test Client Build

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test-client:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ["20.x", "22.x", "24.x"]

    defaults:
      run:
        working-directory: "client"

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: "client/package-lock.json"
      - run: npm ci
      - run: npm test

  build-client:
    runs-on: ubuntu-latest
    needs: test-client

    defaults:
      run:
        working-directory: "client"

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "24.x"
          cache: "npm"
          cache-dependency-path: "client/package-lock.json"
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: zundamahjong-client
          path: client_build
