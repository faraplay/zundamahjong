[project]
name = "zundamahjong"
dynamic = ["version"]

dependencies = [
  "python-socketio",
  "pydantic",
  "sqlalchemy",
]

[project.optional-dependencies]
dev = ["werkzeug"]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-dir]
zundamahjong = "src"

[tool.pyright]
typeCheckingMode = "standard"
